name: Build and push images

on:
  push:
    branches: [main]

jobs:
  build:
    # Avoid recursion when the workflow commits back with [skip ci]
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    env:
      REGISTRY: docker.io
      FRONTEND_IMAGE: manufreit/sd-frontend
      BACKEND_IMAGE: manufreit/sd-backend
      SIMULATOR_IMAGE: manufreit/sd-simulator

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute image tag
        id: vars
        run: |
          TAG="v${GITHUB_RUN_NUMBER}-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ steps.vars.outputs.tag }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ steps.vars.outputs.tag }}

      - name: Build and push simulator
        uses: docker/build-push-action@v5
        with:
          context: ./simulator
          push: true
          tags: |
            ${{ env.SIMULATOR_IMAGE }}:${{ steps.vars.outputs.tag }}

      - name: Update Helm values with new tags
        run: |
          python - <<'PY'
          import yaml
          from pathlib import Path

          tag = "${{ steps.vars.outputs.tag }}"
          path = Path("chart/values.yaml")
          data = yaml.safe_load(path.read_text())

          data["frontend"]["image"] = f"{data['frontend']['image'].split(':')[0]}:{tag}"
          data["backend"]["image"] = f"{data['backend']['image'].split(':')[0]}:{tag}"
          data["simulator"]["image"] = f"{data['simulator']['image'].split(':')[0]}:{tag}"

          path.write_text(yaml.safe_dump(data, sort_keys=False))
          PY

      - name: Commit updated values.yaml
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add chart/values.yaml
          git commit -m "chore: bump image tags to ${{ steps.vars.outputs.tag }} [skip ci]" || echo "No changes to commit"
          git push
