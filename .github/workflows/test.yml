name: Test Services

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: '3.10'
          auto-update-conda: true
          activate-environment: backend-env
          environment-file: backend/environment.yml
          conda-activate: true

      - name: Run backend tests
        run: |
          conda activate backend-env
          pytest backend/tests/ --maxfail=1 --disable-warnings -v

