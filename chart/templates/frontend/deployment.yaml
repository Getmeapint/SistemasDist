apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: manufreit/sd-frontend:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: gpx-data
              mountPath: /usr/share/nginx/html/gpx/trail_route.gpx
              subPath: trail_route.gpx
      volumes:
        - name: gpx-data
          configMap:
            name: trail-route-gpx