{{- if .Values.rabbitmq.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: {{ .Values.rabbitmq.image | default "rabbitmq:3.12-management" }}
          ports:
            - containerPort: {{ .Values.rabbitmq.port | default 5672 }}
            - containerPort: {{ .Values.rabbitmq.managementPort | default 15672 }}
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: {{ .Values.rabbitmq.user | quote }}
            - name: RABBITMQ_DEFAULT_PASS
              value: {{ .Values.rabbitmq.password | quote }}
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
      volumes:
        - name: rabbitmq-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      protocol: TCP
      port: {{ .Values.rabbitmq.port | default 5672 }}
      targetPort: {{ .Values.rabbitmq.port | default 5672 }}
    - name: mgmt
      protocol: TCP
      port: {{ .Values.rabbitmq.managementPort | default 15672 }}
      targetPort: {{ .Values.rabbitmq.managementPort | default 15672 }}
  type: ClusterIP
{{- end }}
